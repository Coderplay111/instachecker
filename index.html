<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Downloader</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    input { width: 80%; padding: 10px; margin: 10px 0; }
    button { margin: 5px; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }
    .download-btn { background: #28a745; color: white; }
    .preview { margin-top: 20px; }
    video, img { max-width: 100%; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>Instagram Video Downloader</h2>
  <input type="text" id="instaUrl" placeholder="Paste Instagram link here" />
  <br>
  <button onclick="fetchInstagram()">Get Video</button>

  <div id="preview" class="preview"></div>
  <div id="downloadBtns"></div>

  <script>
    async function fetchInstagram() {
      const urlInput = document.getElementById("instaUrl").value.trim();
      const preview = document.getElementById("preview");
      const downloadBtns = document.getElementById("downloadBtns");

      preview.innerHTML = "Fetching...";
      downloadBtns.innerHTML = "";

      const options = {
        method: "GET",
        url: "https://instagram-downloader-download-instagram-stories-videos4.p.rapidapi.com/convert",
        params: { url: urlInput },
        headers: {
          "x-rapidapi-key": "db2704b9e4msh5f98d0d57ab9dacp19c03ejsn9bd899a1b326",
          "x-rapidapi-host": "instagram-downloader-download-instagram-stories-videos4.p.rapidapi.com"
        }
      };

      try {
        const response = await axios.request(options);
        console.log("API response:", response.data);

        if (!response.data || !response.data.media) {
          preview.innerHTML = "❌ No media found for this link.";
          return;
        }

        const mediaList = response.data.media;
        const firstMedia = mediaList[0];

        // Preview (video or image)
        if (firstMedia.type === "video") {
          preview.innerHTML = `
            <video controls poster="${firstMedia.thumbnail}">
              <source src="${firstMedia.url}" type="video/mp4">
              Your browser does not support video.
            </video>
          `;
        } else {
          preview.innerHTML = `<img src="${firstMedia.url}" alt="Instagram media"/>`;
        }

        // Generate download buttons
        mediaList.forEach(item => {
          const btn = document.createElement("button");
          btn.className = "download-btn";
          btn.innerText = `Download ${item.quality || "Video"}`;
          btn.onclick = () => handleDownload(item.url, item.quality);
          downloadBtns.appendChild(btn);
        });

      } catch (error) {
        console.error(error);
        preview.innerHTML = "⚠️ Error fetching media.";
      }
    }

    async function handleDownload(url, quality) {
      try {
        const res = await axios.get(url, { responseType: "blob" });
        const blobUrl = window.URL.createObjectURL(new Blob([res.data]));
        const link = document.createElement("a");
        link.href = blobUrl;
        link.setAttribute("download", `instagram_${quality || "HD"}.mp4`);
        document.body.appendChild(link);
        link.click();
        link.remove();
      } catch (err) {
        console.error("Download failed", err);
      }
    }
  </script>
</body>
</html>
