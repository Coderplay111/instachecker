<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 20px;
    }
    h1 {
      color: #e1306c;
    }
    input {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #e1306c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #c72a5a;
    }
    #result {
      margin-top: 20px;
      text-align: center;
    }
    video {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background: #28a745;
      color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
    }
    .msg { margin-top:10px; color:#333; font-size:14px; }
    .error { color:#b00020; }
  </style>
</head>
<body>
  <h1>Instagram Video Downloader</h1>
  <input type="text" id="url" placeholder="Paste Instagram link here..." />
  <button onclick="downloadVideo()">Download</button>
  <div id="result"></div>

<script>
  const RAPIDAPI_KEY = "db2704b9e4msh5f98d0d57ab9dacp19c03ejsn9bd899a1b326";
  const RAPIDAPI_HOST = "instagram-downloader-download-instagram-stories-videos4.p.rapidapi.com";
  const RAPIDAPI_URL = "https://instagram-downloader-download-instagram-stories-videos4.p.rapidapi.com/convert";

  function setResult(html) {
    document.getElementById("result").innerHTML = html;
  }

  function createAndClickLink(href, filename) {
    const a = document.createElement("a");
    a.href = href;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
  }

  function extractFileNameFromUrl(u) {
    try {
      const pathname = new URL(u).pathname;
      const name = pathname.split("/").pop() || "video.mp4";
      return name.split("?")[0];
    } catch (e) {
      return "video.mp4";
    }
  }

  async function downloadVideo() {
    const inputUrl = document.getElementById("url").value.trim();
    setResult('<p class="msg">Fetching Instagram video...</p>');

    if (!inputUrl) {
      setResult('<p class="msg error">Please paste an Instagram URL first.</p>');
      return;
    }

    const apiUrl = RAPIDAPI_URL + "?url=" + encodeURIComponent(inputUrl);

    try {
      const response = await fetch(apiUrl, {
        method: "GET",
        headers: {
          "x-rapidapi-key": RAPIDAPI_KEY,
          "x-rapidapi-host": RAPIDAPI_HOST,
        },
      });

      const data = await response.json();
      console.log("API response:", data);

      // Check common fields returned by this API
      const fileUrl =
        data.media || data.video || data.url || data.link || data.download_url || null;

      if (!fileUrl) {
        setResult(
          '<p class="msg error">No downloadable video found. Check console for API response.</p>'
        );
        return;
      }

      try {
        // Fetch the video as blob
        const resp = await fetch(fileUrl);
        if (!resp.ok) throw new Error("Failed to fetch file");
        const blob = await resp.blob();
        const blobUrl = URL.createObjectURL(blob);
        const filename = extractFileNameFromUrl(fileUrl);

        // Auto-trigger download
        createAndClickLink(blobUrl, filename);

        // Tiny success message
        setResult('<div class="msg">âœ… Download started...</div>');
      } catch (errFetch) {
        console.warn("Direct fetch failed:", errFetch);
        // Fallback: just give the direct link
        setResult(
          `<a href="${fileUrl}" target="_blank">Open direct link (Save As)</a>`
        );
      }
    } catch (err) {
      console.error("Error fetching from Instagram API", err);
      setResult(
        '<p class="msg error">Error fetching video info. Check console for details.</p>'
      );
    }
  }
</script>
</body>
</html>
